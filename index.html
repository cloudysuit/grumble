<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>GRUMBLE</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Raleway" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>


	<header class="grumbleHeader">
		<h1 class="logo">Grumble</h1>
		<h2 class="tagline">Find Your Soul Plate</h2>
	</header>

<!--  button click to open first modal -->

<div class="container positioner">
	<div id="startScreen" class="positioner">
		
			<button id="start"><h1>Click to start!</h1></button>
	</div>


<!--1st modal - distance -->
<div id="location" class= "positioner">
	<h1>Distance</h1>
		<form role="form">
			<div class="form-group">
	  			<label for="distance">Max distance</label>
	  			<select class="form-control" id="distance-select">
	    			<option>5 miles</option>
	    			<option>10 miles</option>
	    			<option>15 miles</option>
	    		</select>
			</div>


	     	<div class="col-xs-3">
	  			<label for="ex2">From Zip Code</label>
	  			<input class="form-control" id="zip-input" type="text">
			</div> 

			<button type="submit" class="btn btn-warning" id="distance-submit">Submit</button>
		</form>
</div>


<!-- 2nd modal - Not in the mood for... -->
<div id="cuisines" class= "positioner">
	<div class="prompt">
		<h1>What do you NOT want to eat?</h1>
			<h2>Click to eliminate options</h2>
				<ul id = "elimination-list">
					<li>Italian</li>
					<li>Mexican</li>
					<li>Food Trucks</li>
					<li>Pizza</li>
					<li>American</li>
					<li>Seafood</li>
					<li>Asian Fusion</li>
					<li>Barbeque</li>
					<li>Deli</li>
					<li>Burgers</li>
				</ul>
	</div>
</div>


<div id="pricePoint" class= "positioner">
	<h1>How much do you want to spend?</h1>
			<ul id = "dollaSigns">
				<li>$</li>
				<li>$$</li>
				<li>$$$</li>
				<li>$$$$</li>
			</ul>
	</div>
</div>

</div>




<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
